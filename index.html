<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Kodar Digital</title>
</head>

<body>
    <header class="header">
        <img class="header-logo" src="./assets/img/kodardigitallogoweb.png" alt="Logo Kodar Digital">
        <div class="header-orcamento">
            <button class="orcamento-btn" data-aos="flip-left">
                <box-icon class="icone-wpp" type='logo' name='whatsapp' color='#fff'></box-icon><a
                    class="orcamento-btn-a" href="#">Solicitar orçamento</a>
            </button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="info">
                <div class="info-box">
                    <h1 class="info-box-titulo" data-aos="fade-up">Agência de criação de sites</h1>
                    <p class="info-box-paragrafo" data-aos="fade-up">Desenvolvimento de sites profissionais.</p>
                    <button class="info-box-btn" data-aos="flip-left"><a class="info-box-btn-a" href="#">Saiba
                            mais</a></button>
                </div>
            </section>
            <section class="cards">
                <h1 class="cards-titulo">Nossos serviços</h1>
                <ol class="cards-lista">
                    <li class="cards-item" data-aos="flip-left">
                        <img class="cards-icone" src="./assets/img/icon-code.png" alt="">
                        <span class="cards-text">Desenvolvimento</span>
                    </li>
                    <li class="cards-item" data-aos="flip-left">
                        <img class="cards-icone" src="./assets/img/icon-cog.png" alt="">
                        <span class="cards-text">Manutenção de sites</span>
                    </li>
                    <li class="cards-item" data-aos="flip-left">
                        <img class="cards-icone" src="./assets/img/icon-figma.png" alt="">
                        <span class="cards-text">Design do website</span>
                    </li>
                    <li class="cards-item" data-aos="flip-left">
                        <img class="cards-icone" src="./assets/img/icon-info.png" alt="">
                        <span class="cards-text">Suporte com hospedagem</span>
                    </li>
                </ol>
            </section>
        </div>

        <section class="contato-form">
            <div class="form">
                <h1 class="contato-form-titulo">Entre em contato conosco</h1>
                <form class="contato-formulario" action="">
                    <label class="contato-formulario-texto" for="nome">Nome</label>
                    <input class="contato-formulario-campo" type="text" id="nome">
                    <label class="contato-formulario-texto" for="email">Email</label>
                    <input class="contato-formulario-campo" type="email" id="email">
                    <label class="contato-formulario-texto" for="assunto">Assunto</label>
                    <textarea class="contato-formulario-mesagem" name="assunto" id="" cols="30" rows="10"></textarea>
                    <button class="info-box-btn" data-aos="flip-left"><a class="info-box-btn-a" href="#">Saiba
                            mais</a></button>
                </form>
            </div>
            
        </section>
    </main>
    <footer class="footer">
        <p class="footer-p">2022 - Todos os direitos reservados - <a class="footer-p-a"
                href="#">kodardigital.com</a></p>
    </footer>
    <script src="./assets/js/boxicons.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
